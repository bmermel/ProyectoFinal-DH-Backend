<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="./scripts/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="log-form">
        <h2>Bienvenido</h2>
        <form id="form">
          <input name= "username" type="text" title="Nombre de usuario" placeholder="username" id="username" />
          <input name = "password" type="password" title="username" placeholder="Contraseña" id="password" />
          <button type="submit" class="btn" id="btnForm">Iniciar sesión</button>
          <a class="forgot" href="#">Olvidaste tu usuario?</a>
        </form>
      </div><!--end log form -->
      
</body>
</html>
