<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/user-dashboard.css">
    <title>User Dashboard</title>
    <script src="scripts/redireccion.js"></script>
    <script src="scripts/user-dashboard.js"></script>

</head>
<body>
    <header>
        <nav>
            <p id="userRenderedName">User</p>
            <button>Cerrar Sesion</button>
        </nav>
    </header>
    <main>
        <h1>GESTOR DE TURNOS</h1>
        <section class="conteiner-nuevo-turno" id="cont-nuevo-turno">
            <button id="nuevo-turno">NUEVO TURNO</button>
            <form action="" class="form-nuevo-turno border hidden" id="form-nuevo-turno">
                <div class="opciones">
                    <label for="select-paciente">Paciente:</label>
                    <select name="select-paciente" id="select-paciente">
                    <!-- Renderizar aca adentro lista de pacientes -->
                        <option value="none">Seleccione un paciente:</option>
                    </select><br>
                </div>
                <div class="opciones">
                    <label for="select-odontologo">Odontologo:</label>
                    <select name="select-odontologo" id="select-odontologo">
                    <!-- Renderizar aca adentro lista de pacientes -->
                        <option value="none">Seleccione un odontologo:</option>
                    </select>
                </div>
                <div class="opciones">
                    <label for="fecha">selecione una fecha:</label>
                    <input type="date" id="fecha" name="fecha" value="" min="2023-01-01" max="2023-12-31" />
                </div>
                <div class="opciones">
                    <label for="hora">Seleccione la hora</label>
                    <select name="select-hora" id="select-hora">
                        <option value="08:00">08:00</option>
                        <option value="08:30">08:30</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                    </select>
                </div>
                <button id="enviar-form">CREAR</button>
            </form>
        </section>
        <section class="turnos-conteiner">
            <h2 class="">turnos pendientes</h2>
            <!-- templete de turno -->
            <div class="class">
                <ul id="turnos">
                </ul>
            </div>
        </section>
       <div class="conteine-lista">
       </div>      
    </main>
</body>
</html>
