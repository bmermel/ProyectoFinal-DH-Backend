spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:login
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.http.converters.allow-all=true
spring.http.converters.supported-media-types=application/json
spring.http.converters.preferred-mimetypes=text/plain;charset=UTF-8

jwt.secret = secret
jwt.expiration = 36000
